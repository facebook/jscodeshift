sudo: false
language: node_js
node_js:
  - 4
  - stable
install:
  - npm install

script:
  - npm run test
  - npm run build

# Necessary to compile native modules for io.js v3 or Node.js v4
env:
  - CXX=g++-4.8

# Necessary to compile native modules for io.js v3 or Node.js v4
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
